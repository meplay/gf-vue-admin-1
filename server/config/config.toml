# HTTP Server
[server]
    Address          = ":8888"
    ServerRoot       = ""
    ServerAgent      = ""
    IndexFiles       = []
    AccessLogEnabled = true
    ErrorLogEnabled  = true
    PProfEnabled     = false
    LogPath          = "./logs/server"
    SessionIdName    = ""
    SessionPath      = ""
    SessionMaxAge    = ""
    DumpRouterMap    = true

# system configuration
[system]
    Db = "default"
    UseMultipoint = false
    Env = "public" # Change to "develop" to skip authentication for development mode
    # local:本地,qiniu:七牛云存储,minio:minio存储
    OssType = "local"

